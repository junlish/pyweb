  <ul class="posts">
        {% for post in posts %}
            <li class="post">
                <div class="post-date">
                    {{ moment(post.timestamp).fromNow() }}
                </div>
                <div class="post-author">
                    <a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a>
                </div>
                <div class="post-content">
                    {{ post.body }}
                </div>
            </li>
        {% endfor %}
    </ul>
